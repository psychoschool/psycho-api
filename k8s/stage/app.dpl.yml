apiVersion: apps/v1
kind: Deployment
metadata:
  name: psycho-api-stage-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: psycho-api-stage
  template:
    metadata:
      labels:
        app: psycho-api-stage
    spec:
      containers:
        - name: psycho-api-stage
          image: denchiklut/psycho-api-stage
          env:
            - name: DEBUG
              value: 'true'
            - name: SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: secret-token
                  key: SECRET_TOKEN_STAGE
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-access
                  key: DB_HOST_STAGE
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: psycho-api-stage-srv
spec:
  type: ClusterIP
  selector:
    app: psycho-api-stage
  ports:
    - port: 8080
      targetPort: 8080
